<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0088cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .verification-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #0088cc;
            margin-bottom: 20px;
        }

        .verification-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .verification-input input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .verification-input input:focus {
            border-color: #0088cc;
            outline: none;
        }

        .done-btn {
            width: 100%;
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .done-btn:hover {
            background-color: #0077b3;
        }

        .resend-link {
            margin-top: 15px;
            color: #555;
        }

        .resend-link a {
            color: #0088cc;
            text-decoration: none;
            cursor: pointer;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }

        @keyframes countdownAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1>Verification Code</h1>
        <div class="countdown" id="countdown">02:00</div>
        <div class="verification-input">
            <input type="text" maxlength="1" oninput="moveToNext(this, 1)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 2)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 3)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 4)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 5)">
            <input type="text" maxlength="1" oninput="moveToNext(this, 6)">
        </div>
        <button class="done-btn" onclick="verifyCode()">Done</button>
        <p class="resend-link">Didn't receive the code? <a onclick="resendCode()">Resend</a></p>
    </div>

    <script>
        // Countdown Timer
        let timeLeft = 120; // 2 minutes in seconds
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            countdownElement.style.animation = 'countdownAnimation 1s infinite';

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "Time's up!";
                countdownElement.style.animation = 'none';
            } else {
                timeLeft--;
            }
        }, 1000);

        // Move to next input field
        function moveToNext(currentInput, nextIndex) {
            if (currentInput.value.length === 1) {
                const nextInput = document.querySelector(`.verification-input input:nth-child(${nextIndex + 1})`);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }

        // Verify Code
        function verifyCode() {
            const inputs = document.querySelectorAll('.verification-input input');
            let code = '';
            inputs.forEach(input => {
                code += input.value;
            });

            if (code.length === 6) {
                alert(`Checking Verification please wait for few second. Code: ${code}`);
                // Redirect to another page or perform other actions
            } else {
                alert('Please enter a 6-digit code.');
            }
        }

        // Resend Code
        function resendCode() {
            alert('Code resent! Check your phone.');
            timeLeft = 120; // Reset the timer
        }
    </script>
</body>
</html>
